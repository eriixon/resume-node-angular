<div class="container-fluid">
      <div class="row" id="contacts">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin-top: 5%">
                <h1 class="head-one">contacts</h1>                          
            </div>

         <div class="col-md-4 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-12" style="float: left"> 
             <div class="col-xs-12 col-sm-12 col-md-12 text-center" >
                <p>Please feel free to reach out to me if you have any questions, comments of offers.</p>
                <h2 class="head-two" style="margin-top: 20px; margin-bottom: 20px">SOCIAL MEDIAS</h2>
             </div>
             <div class="col-md-12 col-sm-12 col-xs-12 text-center" style="margin-bottom: 50px;">
                <div class="soc-icons center-block" ng-repeat="soclink in socialLinks">
                     <a href={{soclink.url}} target="_blank">
                     <img class="img-responsive" title= {{soclink.title}} ng-src="asset/img/social/{{soclink.img}}" alt={{soclink.title}}>
                     </a>
                </div>
             </div>
       </div>    
            <!-- CONTACT FORM -->
       <div class="col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1" style="margin-bottom: 100px"> 
         <form class="form-horizontal" ng-submit="sendEmail(message)">
                    <div class="form-group">
                       <label for="name">Full Name</label>
                        <input type="text" class="form-control" placeholder="Name" ng-model="message.name" required>
                    </div>                      
                    <div class="form-group">
                       <label for="email">Email Address</label>
                       <input type="email" class="form-control" placeholder="Email Address" ng-model="message.email" required>
                    </div>       
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea class="form-control" rows="4" placeholder="Your message" ng-model="message.text" required></textarea>
                    </div>                    
                    <input type="text" ng-model="message.got" style="display:none"/>
                    <div class="form-group">
                        <button type="submit" value="Send" class="btn btn-primary">SEND</button>
                    </div>
           </form>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12"><a href="http://www.warlog.ru/" target="_blank"><img border="0" src="http://www.warlog.ru/counter/?i=1008" alt="hit counter" title="hit counter" /></a></div>
  </div>

<!-- POP UP MESSAGE-->
    <div id="showMessage" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Message Verification</h3>
                </div>
                    <div class="modal-body">
                    <h4>Thank you for your email. Your message is important  to me and I will respond as soon as possible.</h4>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    
</div>
