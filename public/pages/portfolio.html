<div class="container-fluid" id="portfolio">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
            <h1 class="head-one">portfolio</h1>
        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-md-offset-2">

            <div class="col-xs-12 col-sm-12 col-md-10 project" ng-repeat="project in $ctrl.projects">
                <div class="col-xs-12 col-sm-6 col-md-6 text-center">
                    <img class="img-responsive" title={{project.title}} ng-src='asset/img/project/{{project.img}}' alt={{project.title}}>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div>
                        <h2>{{project.title}}</h2>
                        <p> {{project.des}}</p>
                        <a href="{{project.url}}" class="btn btn-default btn-lg pbtn" role="button " target="_blank">
                            <span>DEMO </span>
                        </a>
                        <a href="{{project.github}}" class="btn btn-default btn-lg pbtn" role="button " target="_blank">
                            <span>GITHUB </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
